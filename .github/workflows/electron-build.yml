name: Electron Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Build Electron app
        run: pnpm run electron:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app
          path: dist/*.exe
