name: Electron Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm run electron:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app
          # 根据不同的操作系统上传对应的安装包
          files: |
            ${{ matrix.os == 'windows-latest' && 'dist/*.exe' || '' }}
            ${{ matrix.os == 'windows-latest' && 'dist/*.zip' || '' }}
            ${{ matrix.os == 'windows-latest' && 'dist/*.blockmap' || '' }}
            ${{ matrix.os == 'macos-latest' && 'dist/*.dmg' || '' }}
            ${{ matrix.os == 'macos-latest' && 'dist/*.zip' || '' }}
            ${{ matrix.os == 'macos-latest' && 'dist/*.blockmap' || '' }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
