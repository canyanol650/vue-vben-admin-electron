name: Electron Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm run electron:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.deb
            dist/*.rpm
            dist/*.blockmap
          name: electron-build-artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
